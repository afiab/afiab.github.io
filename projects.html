                <!-- Projects will be displayed here -->

            <script>
                let projects = [];
        
                async function loadProjects() {
                    try {
                        const response = await fetch('jsonfiles/projects.json');
                        projects = await response.json();
                        console.log('Projects loaded:', projects); // Debug: Log loaded projects
                        displayProjects(projects); // Initially display all projects
                    } catch (error) {
                        console.error('Error loading projects:', error);
                    }
                }
        
                function createProjectElement(project, index) {
                    const div = document.createElement('div');
                    div.classList.add('project');
        
                    const link = document.createElement('a');
                    link.target = "_blank"; // Open link in new tab
                    link.href = project.link;
                    link.rel = "noopener noreferrer";
        
                    const img = document.createElement('img');
                    img.classList.add('projectImage');
                    img.classList.add('src');
                    img.src = project.url;
                    img.alt = 'Project Image';
        
                    const overlay = document.createElement('div');
                    overlay.classList.add('overlay');
                    overlay.textContent = project.text;
        
                    link.appendChild(img);
                    link.appendChild(overlay);
                    div.appendChild(link);
        
                    return div;
                }
        
                function displayProjects(filteredProjects) {
                    const container = document.getElementById('projects-container');
                    container.innerHTML = ''; // Clear previous projects
        
                    filteredProjects.forEach((project, index) => {
                        const projectDiv = createProjectElement(project, index);
                        //projectDiv.style.display = 'block'; // Show project
                        container.appendChild(projectDiv);
                    });
                }
        
                function filterProjects(attribute) {
                    console.log('Filter attribute:', attribute); // Debug: Log filter attribute
                    if (attribute === 'all') {
                        displayProjects(projects);
                    } else {
                        const filteredProjects = projects.filter(project => project.attributes.includes(attribute));
                        displayProjects(filteredProjects);
                    }
                }
        
                // Load projects on page load
                window.onload = loadProjects;
            </script>
